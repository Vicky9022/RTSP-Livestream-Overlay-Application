version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: livestream_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=livestream_db
    networks:
      - livestream_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: livestream_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/livestream_db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - PORT=5000
      - CORS_ORIGINS=http://localhost:3000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/venv
    networks:
      - livestream_network
    command: python run.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: livestream_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_STREAM_URL=http://localhost:5000/stream
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    networks:
      - livestream_network
    stdin_open: true
    tty: true

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  livestream_network:
    driver: bridge